
<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

	</head>

	<body>
		<h1>Fahrenheit and Celsius Converter</h1>
		<h2>Enter the current temperature in Fahrenheit or Celsius</h2>
		<input id="current-temp" type="number" placeholder="Enter current temp">

		<select id="dropdown">
  			<option id="tempf">Fahrenheit</option>
  			<option id="tempc">Celsius</option>
		</select>
		<button id="button">Convert</button>


		<p id="converted-temp"></p>

		<script src="script.js"></script>
	</body>
</html>
